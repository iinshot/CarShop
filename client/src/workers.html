<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCompany | Сотрудники</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="admin-theme">
    <div class="content-wrapper">
      <div class="search-and-actions">
        <!-- Поле поиска по ФИО -->
        <div class="search-container">
          <input type="text" id="fioSearch">
          <button id="searchButton" class="action-btn">
            <i class="fas fa-search"></i> Поиск
          </button>
        </div>

        <div class="entity-actions">
          <button id="showAddForm" class="action-btn">
            <i class="fas fa-plus"></i> Добавить
          </button>
          <button id="showGetForm" class="action-btn">
            <i class="fas fa-search"></i> Получить
          </button>
          <button id="getAllBtn" class="action-btn">
            <i class="fas fa-list"></i> Получить всех
          </button>
        </div>
      </div>

      <!-- Формы будут появляться здесь -->
      <div id="formsContainer"></div>

      <!-- Таблица для отображения результатов -->
      <div class="data-table-container">
        <table class="data-table" id="workersTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>ФИО</th>
              <th>Телефон</th>
              <th>Должность</th>
              <th>Зарплата</th>
              <th>Опыт</th>
              <th>Адрес</th>
              <th>Номер заявки</th>
              <th class="change-th">Изменение</th>
            </tr>
          </thead>
          <tbody id="workersTableBody"></tbody>
        </table>
      </div>

      <!-- Пагинация -->
      <div class="pagination-container" id="paginationContainer">
        <button id="prevPage" class="pagination-btn" disabled>
          <i class="fas fa-chevron-left"></i> Назад
        </button>
        <span id="pageInfo">Страница 1</span>
        <button id="nextPage" class="pagination-btn">
          Вперед <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <script src="js/api.js" type="module"></script>
    <script src="js/workers.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
