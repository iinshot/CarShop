<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoCompany | Журнал расходов</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="content-wrapper">
      <div class="entity-actions">
        <button id="showAddForm" class="action-btn">
          <i class="fas fa-plus"></i> Добавить
        </button>
        <button id="showGetForm" class="action-btn">
          <i class="fas fa-search"></i> Получить
        </button>
        <button id="getAllBtn" class="action-btn">
          <i class="fas fa-list"></i> Получить всех
        </button>
      </div>

      <!-- Формы будут появляться здесь -->
      <div id="formsContainer"></div>

      <!-- Таблица для отображения результатов -->
      <div class="data-table-container">
        <table class="data-table" id="expansesTable">
          <thead>
            <tr>
              <th>Номер расхода</th>
                <th>Тип расхода</th>
              <th>Сумма расхода</th>
              <th>Наименование</th>
              <th class="change-th">Изменение</th>
            </tr>
          </thead>
          <tbody id="expansesTableBody"></tbody>
        </table>
      </div>
    </div>
    <script src="js/api.js" type="module"></script>
    <script src="js/expanses.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</body>
</html>
